<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link href="trial.css" rel="stylesheet" />
</head>

<body class="bck">
    <section>
        <h1 class="title">Tic Tac Toe Motherfucker</h1>

        <div class=choosePlayer>
            <button class="co1">Player 1</button>
            <button class="co2">Player 2</button>
        </div>

        <div class=mainPage>
            <div class="playerTurn"></div>

            <div class="container">
                <div id="box0" class="cell"></div>
                <div id="box1" class="cell"></div>
                <div id="box2" class="cell"></div>
                <div id="box3" class="cell"></div>
                <div id="box4" class="cell"></div>
                <div id="box5" class="cell"></div>
                <div id="box6" class="cell"></div>
                <div id="box7" class="cell"></div>
                <div id="box8" class="cell"></div>
            </div>
        </div>

    </section>
    <script src="trial.js"></script>
</body>

</html>
